{% extends 'base.html' %}
{% block title %}
Расисание дежурств
{% endblock %}
{% block content %}


<script src='/static/graph/highcharts.js'></script>
<script src='/static/graph/modules/exporting.js'></script>
<script src='/static/graph/modules/export-data.js'></script>
<script src='/static/graph/modules/accessibility.js'></script>

<figure class="highcharts-figure">
    <div class="card my-4">
        <h5 class="card-header">Выбрать месяц:</h5>
        <div class="card-body">

        </div>
    </div>

    <div class="card my-4">
        <div class="card-body">

        </div>
    </div>
    <div id="container"></div>

</figure>

<style>

    .highcharts-figure,
.highcharts-data-table table {
  min-width: 310px;
  max-width: 800px;
  margin: 1em auto;
}

#container {
  height: 400px;
}

.highcharts-data-table table {
  font-family: Verdana, sans-serif;
  border-collapse: collapse;
  border: 1px solid #ebebeb;
  margin: 10px auto;
  text-align: center;
  width: 100%;
  max-width: 500px;
}

.highcharts-data-table caption {
  padding: 1em 0;
  font-size: 1.2em;
  color: #555;
}

.highcharts-data-table th {
  font-weight: 600;
  padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
  padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
  background: #f8f8f8;
}

.highcharts-data-table tr:hover {
  background: #f1f7ff;
}

</style>

<script>

    Highcharts.chart('container', {
      chart: {
        type: 'column'
      },
      title: {
        text: 'График распределения дежурст в коллективе по месяца'
      },

      series: [{
        name: 'dad',
        data: [2023-11-11]}
    });


</script>

{% endblock content %}
